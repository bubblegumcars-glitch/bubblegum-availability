<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubblegum Cars – Staff Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-bottom: 4px;
    }

    .days {
      display: flex;
      gap: 8px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
      font-size: 14px;
    }

    button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .car {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .car-name {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .status {
      font-size: 14px;
    }

    .available {
      color: #1b7f3c;
      font-weight: 600;
    }

    .booked {
      color: #b00020;
      font-weight: 600;
    }

    .returning {
      color: #b36b00;
      font-weight: 600;
    }

    .error {
      color: #b00020;
      font-weight: 600;
      margin-top: 16px;
    }

    .loading {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>Bubblegum Cars</h1>
  <div>Staff availability</div>

  <div class="days" id="dayButtons"></div>

  <div id="cars" class="loading">Loading…</div>

  <div id="error" class="error"></div>

  <script>
    const TZ = "Australia/Brisbane";
    const DAYS_TO_SHOW = 4;

    let apiData = null;
    let selectedDayIndex = 0;

    function brisbaneDayStart(date) {
      return new Date(
        new Intl.DateTimeFormat("en-CA", {
          timeZone: TZ,
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        }).format(date)
      );
    }

    function formatTime(date) {
      return date.toLocaleTimeString("en-AU", {
        timeZone: TZ,
        hour: "numeric",
        minute: "2-digit"
      });
    }

    function formatDayLabel(date) {
      return date.toLocaleDateString("en-AU", {
        timeZone: TZ,
        weekday: "short",
        day: "numeric",
        month: "short"
      });
    }

    function buildDayButtons() {
      const container = document.getElementById("dayButtons");
      container.innerHTML = "";

      for (let i = 0; i < DAYS_TO_SHOW; i++) {
        const d = new Date();
        d.setDate(d.getDate() + i);

        const btn = document.createElement("button");
        btn.textContent = formatDayLabel(d);
        if (i === selectedDayIndex) btn.classList.add("active");

        btn.onclick = () => {
          selectedDayIndex = i;
          buildDayButtons();
          renderCars();
        };

        container.appendChild(btn);
      }
    }

    function renderCars() {
      const container = document.getElementById("cars");
      container.classList.remove("loading");
      container.innerHTML = "";

      if (!apiData || !apiData.cars) {
        container.innerHTML = "No data.";
        return;
      }

      const dayStart = brisbaneDayStart(new Date());
      dayStart.setDate(dayStart.getDate() + selectedDayIndex);
      const dayEnd = new Date(dayStart);
      dayEnd.setDate(dayEnd.getDate() + 1);

      apiData.cars.forEach(car => {
        const div = document.createElement("div");
        div.className = "car";

        const name = document.createElement("div");
        name.className = "car-name";
        name.textContent = car.name;
        div.appendChild(name);

        const status = document.createElement("div");
        status.className = "status";

        const blocks = car.unavailable || [];

        const overlapping = blocks.find(b =>
          new Date(b.from) < dayEnd && new Date(b.till) > dayStart
        );

        if (!overlapping) {
          const next = blocks.find(b => new Date(b.from) > dayEnd);

          if (next && (new Date(next.from) - new Date()) < 24 * 60 * 60 * 1000) {
            status.innerHTML =
              `<span class="returning">Available – returns at ${formatTime(new Date(next.from))}</span>`;
          } else {
            status.innerHTML =
              `<span class="available">Available</span>`;
          }
        } else {
          status.innerHTML =
            `<span class="booked">Booked until ${formatTime(new Date(overlapping.till))}</span>`;
        }

        div.appendChild(status);
        container.appendChild(div);
      });
    }

    async function loadData() {
      try {
        const res = await fetch("/api/availability?days=4");
        if (!res.ok) throw new Error("API error");

        apiData = await res.json();
        buildDayButtons();
        renderCars();
      } catch (e) {
        document.getElementById("error").textContent =
          "Could not load availability.";
      }
    }

    loadData();
  </script>
</body>
</html>
