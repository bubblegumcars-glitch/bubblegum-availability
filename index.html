<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubblegum Cars — Staff Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 24px;
      color: #111;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 16px;
    }

    .controls, .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .pill, .tab {
      padding: 8px 14px;
      border-radius: 999px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      font-size: 14px;
      cursor: pointer;
    }

    .tab.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #eee;
    }

    th {
      font-size: 14px;
      color: #666;
      text-align: left;
    }

    .status {
      font-weight: 700;
    }

    .available {
      color: #1a7f37;
    }

    .booked {
      color: #b42318;
    }

    .note {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Bubblegum Cars — Staff Availability</h1>
<div class="subtitle">
  Shows <strong>Today + next 3 days</strong> in Brisbane time.
  Day = midnight-to-midnight.
  Anyone with the link can view.
</div>

<div class="controls">
  <button class="pill" onclick="loadDays()">Refresh</button>
  <div class="pill">Timezone: Australia/Brisbane</div>
  <div class="pill">Range: 4 days</div>
  <div class="pill">View: Available / Booked</div>
</div>

<div class="tabs" id="tabs"></div>

<div class="card">
  <h2 id="dayTitle"></h2>

  <table>
    <thead>
      <tr>
        <th>Car</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="note">
    Availability matches the public Bubblegum Cars booking site.
  </div>
</div>

<script>
let DAYS = [];
let ACTIVE_DATE = null;

function toDDMMYYYY(isoDate) {
  const [y, m, d] = isoDate.split("-");
  return `${d}-${m}-${y}`;
}

function loadDays() {
  const now = new Date(
    new Date().toLocaleString("en-US", { timeZone: "Australia/Brisbane" })
  );

  DAYS = [];
  for (let i = 0; i < 4; i++) {
    const d = new Date(now);
    d.setDate(now.getDate() + i);

    const iso = d.toISOString().slice(0, 10);
    const label = d.toLocaleDateString("en-AU", {
      weekday: "short",
      day: "2-digit",
      month: "short"
    });

    DAYS.push({ iso, label });
  }

  buildTabs();
  setActiveDay(DAYS[0].iso);
}

function buildTabs() {
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";

  DAYS.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "tab";
    btn.textContent = `${d.label} (${d.iso})`;
    btn.onclick = () => setActiveDay(d.iso);
    btn.dataset.date = d.iso;
    tabs.appendChild(btn);
  });
}

function setActiveDay(isoDate) {
  ACTIVE_DATE = isoDate;

  document.querySelectorAll(".tab").forEach(t =>
    t.classList.toggle("active", t.dataset.date === isoDate)
  );

  document.getElementById("dayTitle").textContent =
    `${isoDate}`;

  loadAvailability();
}

function loadAvailability() {
  const from = toDDMMYYYY(ACTIVE_DATE);
  const till = from;

  fetch(`/api/availability?from=${from}&till=${till}`)
    .then(r => r.json())
    .then(data => {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.cars.forEach(car => {
        const tr = document.createElement("tr");

        const nameTd = document.createElement("td");
        nameTd.textContent = car.name;

        const statusTd = document.createElement("td");
        const status = car.status;
        statusTd.textContent = status;
        statusTd.className =
          "status " + (status === "Available" ? "available" : "booked");

        tr.appendChild(nameTd);
        tr.appendChild(statusTd);
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load availability");
    });
}

loadDays();
</script>

</body>
</html>
