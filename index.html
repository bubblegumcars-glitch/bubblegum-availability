<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bubblegum Staff Availability</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.car-header {
  display: flex;
  align-items: center;
  gap: 15px;
}

.car-header img {
  width: 120px;
  border-radius: 8px;
}

.days {
  display: flex;
  gap: 10px;
  margin-top: 15px;
  flex-wrap: wrap;
}

.day {
  flex: 1;
  min-width: 90px;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
  color: white;
}

.available {
  background: #28a745;
}

.booked {
  background: #dc3545;
}

.headsup {
  background: #ff9800;
}
</style>
</head>

<body>

<h1>Bubblegum Cars â€“ Staff View</h1>
<div id="app">Loading...</div>

<script>
async function load() {
  const res = await fetch('/api/availability');
  const data = await res.json();

  const app = document.getElementById('app');
  app.innerHTML = '';

  const today = new Date();
  const tomorrow = new Date();
  tomorrow.setDate(today.getDate() + 1);

  data.cars.forEach(car => {

    const card = document.createElement('div');
    card.className = 'card';

    const header = document.createElement('div');
    header.className = 'car-header';

    header.innerHTML = `
      <img src="${car.photo_url}" />
      <div>
        <h2>${car.name.trim()}</h2>
      </div>
    `;

    const daysDiv = document.createElement('div');
    daysDiv.className = 'days';

    car.days.forEach(d => {
      const dayBox = document.createElement('div');
      dayBox.className = 'day';

      const dateObj = new Date(d.date);
      let statusClass = '';

      if (d.status === 'Available') {
        statusClass = 'available';
      } else {
        statusClass = 'booked';
      }

      // Heads-up logic (if tomorrow is booked)
      if (d.status === 'Booked' && dateObj.toDateString() === tomorrow.toDateString()) {
        statusClass = 'headsup';
      }

      dayBox.classList.add(statusClass);
      dayBox.innerHTML = `
        ${new Date(d.date).toLocaleDateString('en-AU', {weekday: 'short'})}<br/>
        ${d.status}
      `;

      daysDiv.appendChild(dayBox);
    });

    card.appendChild(header);
    card.appendChild(daysDiv);
    app.appendChild(card);
  });
}

load();
</script>

</body>
</html>
