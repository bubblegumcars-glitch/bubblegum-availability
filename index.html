<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblegum Cars - Staff Availability</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bubblegum-pink: #FF69B4;
            --bubblegum-light: #FFB6D9;
            --bubblegum-dark: #E91E8C;
            --road-black: #1a1a1a;
            --road-gray: #2d2d2d;
            --asphalt: #3a3a3a;
            --white-line: #ffffff;
            --available-green: #00ff88;
            --warning-yellow: #ffd700;
            --booked-red: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--road-black) 0%, var(--road-gray) 100%);
            color: var(--white-line);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated road lines background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(255, 255, 255, 0.03) 50px,
                rgba(255, 255, 255, 0.03) 100px
            );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Racing Sans One', cursive;
            font-size: 4rem;
            color: var(--bubblegum-pink);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 
                0 0 10px rgba(255, 105, 180, 0.5),
                0 0 20px rgba(255, 105, 180, 0.3),
                0 0 30px rgba(255, 105, 180, 0.2);
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(255, 105, 180, 0.5),
                    0 0 20px rgba(255, 105, 180, 0.3),
                    0 0 30px rgba(255, 105, 180, 0.2);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(255, 105, 180, 0.8),
                    0 0 30px rgba(255, 105, 180, 0.5),
                    0 0 40px rgba(255, 105, 180, 0.3);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--bubblegum-light);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        .day-selector {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .day-button {
            background: var(--asphalt);
            border: 2px solid var(--bubblegum-pink);
            color: var(--white-line);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'DM Sans', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .day-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--bubblegum-pink);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: -1;
        }

        .day-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .day-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }

        .day-button.active {
            background: var(--bubblegum-pink);
            color: var(--road-black);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .error {
            color: var(--booked-red);
            background: rgba(255, 68, 68, 0.1);
            border-radius: 12px;
            border: 2px solid var(--booked-red);
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .car-card {
            background: linear-gradient(145deg, var(--road-gray) 0%, var(--asphalt) 100%);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out both;
        }

        .car-card:nth-child(1) { animation-delay: 0.1s; }
        .car-card:nth-child(2) { animation-delay: 0.2s; }
        .car-card:nth-child(3) { animation-delay: 0.3s; }
        .car-card:nth-child(4) { animation-delay: 0.4s; }
        .car-card:nth-child(5) { animation-delay: 0.5s; }
        .car-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--bubblegum-pink), var(--bubblegum-dark));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .car-card:hover::before {
            opacity: 1;
        }

        .car-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
        }

        .car-name {
            font-family: 'Racing Sans One', cursive;
            font-size: 2rem;
            color: var(--bubblegum-light);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            animation: badgePop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes badgePop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status-available {
            background: linear-gradient(135deg, var(--available-green), #00cc6a);
            color: var(--road-black);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .status-warning {
            background: linear-gradient(135deg, var(--warning-yellow), #ffaa00);
            color: var(--road-black);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .status-booked {
            background: linear-gradient(135deg, var(--booked-red), #cc0000);
            color: var(--white-line);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
        }

        .status-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .refresh-info {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .refresh-button {
            background: transparent;
            border: 2px solid var(--bubblegum-light);
            color: var(--bubblegum-light);
            padding: 0.75rem 2rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'DM Sans', sans-serif;
        }

        .refresh-button:hover {
            background: var(--bubblegum-light);
            color: var(--road-black);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .cars-grid {
                grid-template-columns: 1fr;
            }

            .day-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Speedometer-style loading animation */
        .loading::after {
            content: 'ðŸš—';
            font-size: 3rem;
            display: block;
            margin-top: 1rem;
            animation: drive 2s linear infinite;
        }

        @keyframes drive {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bubblegum Cars</h1>
            <div class="subtitle">Staff Availability Dashboard</div>
        </header>

        <div class="day-selector" id="daySelector"></div>

        <div id="content">
            <div class="loading">Loading availability data...</div>
        </div>

        <div class="refresh-info">
            <div>Last updated: <span id="lastUpdated">--</span></div>
            <button class="refresh-button" onclick="loadData()">Refresh Data</button>
        </div>
    </div>

    <script>
        let availabilityData = null;
        let currentDayIndex = 0;

        // Format time in Brisbane timezone
        function formatBrisbaneTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('en-AU', {
                timeZone: 'Australia/Brisbane',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Format day name
        function formatDayName(isoString, index) {
            const date = new Date(isoString);
            const dayName = date.toLocaleString('en-AU', {
                timeZone: 'Australia/Brisbane',
                weekday: 'long'
            });
            
            if (index === 0) return `Today (${dayName})`;
            if (index === 1) return `Tomorrow (${dayName})`;
            return dayName;
        }

        // Get day boundaries in Brisbane time
        function getBrisbaneDayBoundaries(dayStartISO) {
            const start = new Date(dayStartISO);
            const end = new Date(start);
            end.setDate(end.getDate() + 1);
            end.setMilliseconds(end.getMilliseconds() - 1);
            return { start, end };
        }

        // Calculate status for a car on a specific day
        function getCarStatus(car, dayIndex, days) {
            const dayStart = days[dayIndex];
            const { start: dayStartDate, end: dayEndDate } = getBrisbaneDayBoundaries(dayStart);
            
            const now = new Date();
            const oneDayFromNow = new Date(now.getTime() + 24 * 60 * 60 * 1000);

            // Find unavailable blocks that overlap with this day
            const overlappingBlocks = car.unavailable.filter(block => {
                const blockStart = new Date(block.start);
                const blockEnd = new Date(block.end);
                return blockStart < dayEndDate && blockEnd > dayStartDate;
            });

            // If currently booked (overlapping block includes now)
            const currentBlock = overlappingBlocks.find(block => {
                const blockStart = new Date(block.start);
                const blockEnd = new Date(block.end);
                return blockStart <= now && blockEnd > now;
            });

            if (currentBlock) {
                const returnTime = new Date(currentBlock.end);
                const returnDay = returnTime.toLocaleString('en-AU', {
                    timeZone: 'Australia/Brisbane',
                    weekday: 'short'
                });
                const returnTimeStr = formatBrisbaneTime(currentBlock.end);
                
                return {
                    status: 'booked',
                    message: `Booked â€” out until ${returnDay} ${returnTimeStr}`
                };
            }

            // If has overlapping blocks (but not current), it's booked on this day
            if (overlappingBlocks.length > 0) {
                const nextBlock = overlappingBlocks[0];
                const returnTime = new Date(nextBlock.end);
                const returnDay = returnTime.toLocaleString('en-AU', {
                    timeZone: 'Australia/Brisbane',
                    weekday: 'short'
                });
                const returnTimeStr = formatBrisbaneTime(nextBlock.end);
                
                return {
                    status: 'booked',
                    message: `Booked â€” out until ${returnDay} ${returnTimeStr}`
                };
            }

            // Find next booking (if any)
            const futureBlocks = car.unavailable.filter(block => {
                const blockStart = new Date(block.start);
                return blockStart > now;
            }).sort((a, b) => new Date(a.start) - new Date(b.start));

            if (futureBlocks.length > 0) {
                const nextBooking = futureBlocks[0];
                const nextStart = new Date(nextBooking.start);

                // If next booking starts within 24 hours
                if (nextStart <= oneDayFromNow) {
                    const startTimeStr = formatBrisbaneTime(nextBooking.start);
                    return {
                        status: 'warning',
                        message: `Available â€” heads-up: out from ${startTimeStr}`
                    };
                }
            }

            // Fully available
            return {
                status: 'available',
                message: 'Available'
            };
        }

        // Render day selector
        function renderDaySelector() {
            if (!availabilityData || !availabilityData.days) return;

            const selector = document.getElementById('daySelector');
            selector.innerHTML = availabilityData.days.map((day, index) => {
                const active = index === currentDayIndex ? 'active' : '';
                return `
                    <button class="day-button ${active}" onclick="selectDay(${index})">
                        ${formatDayName(day, index)}
                    </button>
                `;
            }).join('');
        }

        // Render cars for selected day
        function renderCars() {
            if (!availabilityData) return;

            const content = document.getElementById('content');
            const cars = availabilityData.cars || [];

            if (cars.length === 0) {
                content.innerHTML = '<div class="error">No cars found</div>';
                return;
            }

            const cardsHTML = cars.map(car => {
                const { status, message } = getCarStatus(car, currentDayIndex, availabilityData.days);
                
                return `
                    <div class="car-card">
                        <div class="car-name">${car.name}</div>
                        <div class="status-badge status-${status}">${message}</div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `<div class="cars-grid">${cardsHTML}</div>`;
        }

        // Select a day
        function selectDay(index) {
            currentDayIndex = index;
            renderDaySelector();
            renderCars();
        }

        // Load data from API
        async function loadData() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading availability data...</div>';

            try {
                const response = await fetch('/api/availability');
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                availabilityData = await response.json();
                
                // Update last updated time
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString('en-AU', {
                    timeZone: 'Australia/Brisbane',
                    dateStyle: 'short',
                    timeStyle: 'short'
                });

                renderDaySelector();
                renderCars();
            } catch (error) {
                console.error('Error loading data:', error);
                content.innerHTML = `<div class="error">Error loading data: ${error.message}<br>Please check console for details.</div>`;
            }
        }

        // Initialize
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
