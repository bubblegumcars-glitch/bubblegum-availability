<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bubblegum Cars — Staff View</title>
  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --text: #111;
      --muted: #777;
      --shadow: 0 6px 18px rgba(0,0,0,.08);
      --radius: 18px;

      --green: #2ca340;
      --red: #d92f3f;
      --orange: #f39a12;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 28px 16px 8px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 52px);
      letter-spacing: -0.02em;
      font-weight: 800;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px 22px;
    }

    button {
      border: 0;
      background: #e9eaee;
      padding: 12px 18px;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 2px 0 rgba(0,0,0,.06) inset;
    }
    button:hover { filter: brightness(.98); }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 14px 40px;
    }

    .error {
      margin: 18px auto;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 18px;
      color: #9c1f2a;
      font-weight: 800;
      border-left: 10px solid #d92f3f;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .car {
      background: var(--card);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 18px;
      margin: 16px 0;
    }

    .carTop {
      display: grid;
      grid-template-columns: 110px 1fr auto;
      gap: 14px;
      align-items: center;
    }

    .thumb {
      width: 110px;
      height: 78px;
      object-fit: cover;
      border-radius: 14px;
      background: #eee;
    }

    .name {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: -0.03em;
      margin: 0;
      line-height: 1;
    }

    .nextAvail {
      text-align: right;
      line-height: 1.05;
      padding-left: 10px;
    }
    .nextAvail .label {
      color: var(--muted);
      font-weight: 800;
      font-size: 18px;
    }
    .nextAvail .value {
      font-weight: 900;
      font-size: 26px;
    }

    .days {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    .pill {
      border-radius: 18px;
      padding: 14px 12px;
      text-align: center;
      color: #fff;
      font-weight: 900;
      min-height: 88px;
      display: grid;
      place-items: center;
      line-height: 1.1;
    }

    .pill .d1 { font-size: 18px; opacity: .95; }
    .pill .d2 { font-size: 24px; }
    .pill .d3 { font-size: 18px; opacity: .95; font-weight: 800; }
    .pill .d4 { font-size: 18px; opacity: .95; font-weight: 800; }

    .green { background: var(--green); }
    .red { background: var(--red); }
    .orange { background: var(--orange); }

    footer {
      text-align: center;
      color: var(--muted);
      font-weight: 700;
      padding: 10px 0 0;
    }

    @media (max-width: 860px) {
      .carTop {
        grid-template-columns: 80px 1fr;
        grid-template-rows: auto auto;
        gap: 10px;
      }
      .nextAvail {
        grid-column: 1 / -1;
        text-align: left;
        padding-left: 0;
        margin-top: 4px;
      }
      .nextAvail .label {
        font-size: 14px;
      }
      .nextAvail .value {
        font-size: 20px;
      }
      .thumb { width: 80px; height: 56px; }
      .name { font-size: 28px; }
      .days { 
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }
      .car {
        padding: 14px;
        margin: 12px 0;
      }
      .pill {
        padding: 10px 8px;
        min-height: 75px;
      }
      .pill .d1 { font-size: 15px; }
      .pill .d2 { font-size: 20px; }
      .pill .d3 { font-size: 15px; }
      .pill .d4 { font-size: 15px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 26px; }
      .name { font-size: 24px; }
      .thumb { width: 70px; height: 50px; }
      .nextAvail .label {
        font-size: 12px;
      }
      .nextAvail .value {
        font-size: 18px;
      }
      .days {
        gap: 8px;
      }
      .pill {
        padding: 8px 6px;
        min-height: 70px;
      }
      .pill .d1 { font-size: 13px; }
      .pill .d2 { font-size: 18px; }
      .pill .d3 { font-size: 13px; }
      .pill .d4 { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bubblegum Cars — Staff View</h1>
  </header>

  <div class="controls">
    <button id="refreshBtn">Refresh</button>
  </div>

  <div class="wrap">
    <div id="error" class="error" style="display:none;"></div>
    <div id="cars"></div>
    <footer id="updated"></footer>
  </div>

  <script>
    const carsEl = document.getElementById('cars');
    const errEl = document.getElementById('error');
    const updatedEl = document.getElementById('updated');
    const refreshBtn = document.getElementById('refreshBtn');

    function setError(msg) {
      errEl.style.display = msg ? 'block' : 'none';
      errEl.textContent = msg || '';
    }

    function pillClass(status) {
      if (status === 'Available') return 'green';
      if (status === 'Booked') return 'red';
      return 'orange'; // Heads-up
    }

    function pillInner(day) {
      const line1 = `<div class="d1">${day.label || day.date}</div>`;
      const line2 = `<div class="d2">${day.status}</div>`;

      // For red booked days, we want From -> Until if provided.
      if (day.status === 'Booked' && day.bookedFrom && day.bookedUntil) {
        return `${line1}${line2}<div class="d3">From ${day.bookedFrom} → ${day.bookedUntil}</div>`;
      }

      // For orange heads-up days, show back/free times if provided.
      if (day.status === 'Heads-up') {
        const back = day.backTime ? `<div class="d3">Back ${day.backTime}</div>` : '';
        const free = day.freeTime ? `<div class="d4">Free ${day.freeTime}</div>` : '';
        return `${line1}${line2}${back}${free}`;
      }

      return `${line1}${line2}`;
    }

    function render(data) {
      carsEl.innerHTML = '';

      for (const car of (data.cars || [])) {
        const div = document.createElement('div');
        div.className = 'car';

        const days = (car.days || []).map(d => {
          const pill = document.createElement('div');
          pill.className = `pill ${pillClass(d.status)}`;
          pill.innerHTML = pillInner(d);
          return pill;
        });

        div.innerHTML = `
          <div class="carTop">
            <img class="thumb" src="${car.photo_url || ''}" alt="${car.name || ''}" />
            <h2 class="name">${car.name || ''}</h2>
            <div class="nextAvail">
              <div class="label">Next available</div>
              <div class="value">${car.nextAvailable || '—'}</div>
            </div>
          </div>
          <div class="days"></div>
        `;

        div.querySelector('.days').append(...days);
        carsEl.appendChild(div);
      }

      const ts = new Date();
      updatedEl.textContent = `Last updated: ${ts.toLocaleString('en-AU')}`;
    }

    async function load() {
      setError('');
      carsEl.innerHTML = '';
      updatedEl.textContent = '';

      try {
        const res = await fetch('/api/availability', { cache: 'no-store' });
        const json = await res.json();

        if (!res.ok) {
          setError(json?.error || `HTTP ${res.status}`);
          return;
        }

        if (json?.error) {
          setError(json.error);
          return;
        }

        render(json);
      } catch (e) {
        setError(String(e));
      }
    }

    refreshBtn.addEventListener('click', load);
    load();
  </script>
</body>
</html>
